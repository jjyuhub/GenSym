name: GenSym CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y clang llvm z3

      - name: Compile GenSym
        run: sbt compile

      - name: Run Tests
        run: sbt test

  benchmark:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y clang llvm z3 time

      - name: Compile GenSym
        run: sbt compile

      - name: Run Benchmark
        run: |
          /usr/bin/time -v sbt run > benchmark_output.txt 2>&1

      - name: Upload Benchmark Logs
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: benchmark_output.txt
