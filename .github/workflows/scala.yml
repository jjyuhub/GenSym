name: GenSym CI Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang llvm cmake make python3 z3 libz3-dev

      - name: Build GenSym
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Run Unit Tests
        run: |
          cd build
          ctest --output-on-failure
